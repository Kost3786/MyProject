name: CI Pipeline

on:
  pull_request:
    types: [opened, edited, reopened, synchronize, review_requested]
    branches:
      - develop

jobs:
  sonar:
    runs-on: ubuntu-latest
    needs: metrics
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Запуск аналізу SonarQube
        env:
          SONAR_TOKEN: sqp_1234567890abcdef1234567890abcdef12345678
        run: |
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip
          unzip sonar-scanner-cli-4.8.0.2856-linux.zip
          export PATH=$PATH:$(pwd)/sonar-scanner-4.8.0.2856-linux/bin
          sonar-scanner
  metrics:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Встановлення cloc і підрахунок рядків коду
        run: |
          sudo apt-get install -y cloc
          cloc MyProject.Core > cloc-report.txt
          cat cloc-report.txt
  review-check:
    runs-on: ubuntu-latest
    if: github.event.pull_request.base.ref == 'develop'
    steps:
      - name: Перевірка наявності схваленого код-рев’ю
        uses: actions/github-script@v6
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const { data: reviews } = await github.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });
            const approved = reviews.some(review => review.state === 'APPROVED');
            if (!approved) {
              core.setFailed("Код-рев’ю не схвалено");
            }

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Test
        run: dotnet test --no-build --logger "trx"
